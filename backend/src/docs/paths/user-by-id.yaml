get:
  summary: Obtiene un usuario por ID
  tags: [Users]
  parameters:
    - in: path
      name: id
      required: true
      description: ID del usuario
      schema:
        type: string
  responses:
    '200':
      description: usuario encontrado
      content:
        application/json:
          schema:
            $ref: '../schemas/user-schema.yaml'
          example:
            $ref: '../examples/user-example.yaml'

    '404':
      description: usuario no encontrado
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          example:
            message: usuario no encontrado
delete:
  summary: Elimina un usuario por ID
  tags: [Users]
  parameters:
    - in: path
      name: id
      required: true
      description: ID del usuario
      schema:
        type: string
  responses:
    '204':
      description: usuario eliminado
    '404':
      description: usuario no encontrado
put:
  summary: Modifica un usuario ya existente
  tags: [Users]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/user-schema.yaml'
        example:
          name: 'Martin'
          username: 'martin2024'
          role: 'dise√±ador ux/ui'
          avatar: 'https://image.png'
          location: 'Buenos Aires'
          job: 'Freelance'
  responses:
    '201':
      description: usuario modificado
      content:
        application/json:
          schema:
            $ref: '../schemas/user-schema.yaml'
          example:
            id: '1'
            title: 'Mi primer usuario'
            content: 'Este es el contenido de mi primer usuario'
            user: '12345'
