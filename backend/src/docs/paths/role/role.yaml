          schema:
            type: array
          example:
            roles:
              - 'Frontend'
              - 'Backend'
              - 'Mobile Developer'
              - 'UX'
              - 'UI'
              - 'Tester'
              - 'DevOps Engineer'
              - 'AI Engineer'
              - 'Cybersecurity Analyst'
              - 'Database Administrator'
              - 'Project Manager'
              - 'Scrum Master'
              - 'Tech Lead'
