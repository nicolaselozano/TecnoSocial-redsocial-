                    images:
                      - id: 1
                        url: 'https://image-url'
                        alt: tecno image
                        created_at: '2024-10-08T22:28:58.981Z'
                      - id: 2
                        url: 'https://image-url'
                        alt: tecno image
                        created_at: '2024-10-08T22:28:58.981Z'
                    likesCount: 5
                    commentsCount: 10
                  - id: 2
                    title: Segundo post
                    content: Contenido del segundo post
                    user:
                      id: 1
                      name: username
                      email: email@gmail.com
                      authId: 1
                      authName: user
                      token: asdjgsad
                      role: Business Analyst
                      avatar: 'https://image-url'
                      location: Buenos Aires
                      job: Mercado libre
                      created_at: '2024-10-24T00:28:22.893Z'
                    technologies:
                      - name: react
                        color: '#ffffff'
                      - name: express
                        color: '#000000'
                    images:
                      - id: 1
                        url: 'https://image-url'
                        alt: tecno image
                        created_at: '2024-10-08T22:28:58.981Z'
                      - id: 2
                        url: 'https://image-url'
                        alt: tecno image
                        created_at: '2024-10-08T22:28:58.981Z'
                    likesCount: 5
                    commentsCount: 10
  /project:
    post:
      summary: Crea un nuevo proyecto
      tags:
        - Project
      parameters:
        - name: user_id
          in: cookie
          required: true
          schema:
            type: number
          description: The user ID is sent via cookie for authentication or identification purposes.
      requestBody:
        required: true
        content:
          application/json:
            example:
              name: E-commerce
              description: Descubri una nueva forma de hacer compras online
              role: frontend
              url: 'https://github-pages.com'
              technologies:
                - astro
                - react
                - nextjs
              collaborators:
                - Martin
                - Sofia
                - Marcos
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                role:
                  type: string
                url:
                  type: string
                collaborators:
                  type: string
      responses:
        '201':
          description: Proyecto creado
    get:
      summary: Obtiene todos los proyectos
      tags:
        - Project
      responses:
        '200':
          description: Lista de proyectos
  '/project/user/{userid}':
    get:
      summary: Obtiene todos los proyectos asociados a un usuario
      tags:
        - Project
      parameters:
        - in: path
          name: userid
          required: true
          description: ID del usuario
          schema:
            type: string
      responses:
        '200':
          description: proyectos encontrados
          content:
            application/json:
              schema:
                $ref: '#/paths/~1user~1%7Bid%7D/put/requestBody/content/application~1json/schema'
              example:
                projects:
                  - id: 1
                    name: ecommerce
                    description: Ecommerce destinado a productos hogareños
                    url: 'https://proyecto-1.com'
                    created_at: '2024-10-17T21:37:15.023Z'
