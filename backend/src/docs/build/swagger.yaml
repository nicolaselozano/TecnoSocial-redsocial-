          required: false
          description: Saltar los primeros 'n' usuarios
        - in: query
          name: search
          schema:
            type: string
            description: Buscar usuarios por el nombre
          required: false
          description: Buscar usuarios cuyo nombre contenga el término de búsqueda proporcionado
      responses:
        '200':
          description: Lista de usuarios
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/paths/~1user~1%7Bid%7D/put/requestBody/content/application~1json/schema'
              example:
                totalPages: 10
                currentPage: 1
                totalUsers: 70
                users:
                  - id: 1
                    name: Martin
                    email: email@gmail.com
                    location: Buenos Aires
                    avatar: 'https://avatar-url'
                    job: Mercado libre
                    roles:
                      - Software Developer
                      - Cloud Architect
                    social_networks:
                      id: 1
                      gitlab: 'https://example.com'
                      twitter: 'https://example.com'
                      instagram: 'https://example.com'
                      linkedin: null
                      facebook: null
                      github: null
                    postCount: 1
                    followersCount: 10
                    followedCount: 2
                  - id: 2
                    name: Sofia
                    email: email@gmail.com
                    location: Buenos Aires
                    avatar: 'https://avatar-url'
                    job: Mercado libre
                    roles:
                      - Software Developer
                      - Cloud Architect
                    social_networks:
                      id: 1
                      gitlab: 'https://example.com'
                      twitter: 'https://example.com'
                      instagram: 'https://example.com'
                      linkedin: null
                      facebook: null
                      github: null
                    postCount: 1
                    followersCount: 10
                    followedCount: 2
  '/user/role/{role}':
    get:
      summary: Obtiene todos los usuario asociados a un rol
      tags:
        - Users
      parameters:
        - in: path
          name: role
          required: true
          description: nombre del rol
          schema:
            type: string
      responses:
        '200':
          description: usuarios encontrados
          content:
            application/json:
              schema:
                $ref: '#/paths/~1user~1%7Bid%7D/put/requestBody/content/application~1json/schema'
              example:
                - id: 1
                  name: Martin
                  email: email@gmail.com
                  location: Buenos Aires
                  avatar: 'https://avatar-url'
                  job: Mercado libre
                  roles:
                    - Software Developer
                    - Cloud Architect
                  social_networks:
                    id: 1
                    gitlab: 'https://example.com'
                    twitter: 'https://example.com'
                    instagram: 'https://example.com'
                    linkedin: null
                    facebook: null
                    github: null
                - id: 2
