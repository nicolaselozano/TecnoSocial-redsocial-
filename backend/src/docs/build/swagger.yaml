openapi: 3.0.0
info:
  title: Developer Social Network API
  version: 1.0.0
  description: Documentación de la API usando Swagger
servers:
  - url: 'https://mrmolanodev.site/api/v1'
    description: Production server
  - url: 'http://localhost:3000/api/v1'
    description: Sandbox server (uses test data)
tags:
  - name: Posts
    description: API para gestionar posts
  - name: Project
    description: API para gestionar projects
  - name: Authentication
    description: API para autenticar usuarios
  - name: Users
    description: API para gestionar usuarios
  - name: Technologies
    description: API para gestionar tecnologias
  - name: Comment
    description: API para gestionar comentarios
  - name: Social Networks
    description: API para gestionar las redes sociales de un usuario
  - name: Notification
    description: API para gestionar notificaciones
paths:
  /post/me:
    get:
      summary: Obtiene todos los posts
      tags:
        - Posts
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            description: Número máximo de posts a devolver
          required: false
          description: Limita el número de posts devueltos (por defecto devuelve todos)
        - in: query
          name: page
          schema:
            type: integer
            minimum: 0
            description: Número de posts a saltar antes de comenzar a devolver los resultados
          required: false
          description: Saltar los primeros 'n' posts (para paginación)
        - in: query
          name: search
          schema:
            type: string
            description: Buscar posts por el título
          required: false
          description: Buscar posts cuyo título contenga el término de búsqueda proporcionado
      responses:
        '200':
          description: Lista de posts
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/paths/~1post~1%7Bid%7D/put/requestBody/content/application~1json/schema'
              example:
                results:
                  - id: 1
                    title: Primer post
                    content: Contenido del primer post
                    user:
                      id: 1
                      name: username
                      email: email@gmail.com
                      authId: 1
                      authName: user
                      token: asdjgsad
                      role: Business Analyst
                      avatar: 'https://image-url'
                      location: Buenos Aires
                      job: Mercado libre
                      created_at: '2024-10-24T00:28:22.893Z'
                      isfollower: true
                    technologies:
                      - name: react
                        color: '#ffffff'
                      - name: express
                        color: '#000000'
                    images:
                      - id: 1
                        url: 'https://image-url'
                        alt: tecno image
                        created_at: '2024-10-08T22:28:58.981Z'
                      - id: 2
                        url: 'https://image-url'
                        alt: tecno image
                        created_at: '2024-10-08T22:28:58.981Z'
                    likesCount: 5
                    commentsCount: 10
                    islike: true
                  - id: 2
                    title: Segundo post
                    content: Contenido del segundo post
                    user:
                      id: 1
                      name: username
                      email: email@gmail.com
                      authId: 1
                      authName: user
                      token: asdjgsad
                      role: Business Analyst
                      avatar: 'https://image-url'
                      location: Buenos Aires
                      job: Mercado libre
                      created_at: '2024-10-24T00:28:22.893Z'
                      isfollowe: false
                    technologies:
                      - name: react
                        color: '#ffffff'
                      - name: express
                        color: '#000000'
                    images:
                      - id: 1
                        url: 'https://image-url'
                        alt: tecno image
                        created_at: '2024-10-08T22:28:58.981Z'
                      - id: 2
                        url: 'https://image-url'
                        alt: tecno image
                        created_at: '2024-10-08T22:28:58.981Z'
                    likesCount: 5
                    commentsCount: 10
                    islike: false
    post:
      summary: Crea un nuevo post
      tags:
        - Posts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                content:
                  type: string
                technologies:
                  type: array
                  items:
                    type: string
                images:
                  type: array
                  items:
                    type: string
                    format: binary
            example:
              title: Mi primer post
              content: Este es el contenido de mi primer post
              technologies:
                - react
                - nextjs
              images:
                - image-1.png
                - image-2.png
      responses:
        '201':
          description: Post creado
          content:
            application/json:
              schema:
                $ref: '#/paths/~1post~1%7Bid%7D/put/requestBody/content/application~1json/schema'
              example:
                id: '1'
                title: Mi primer post
                content: Este es el contenido de mi primer post
                user: 12345
        '401':
          description: Acceso denegado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: Permisos insuficientes para crear un nuevo post
  '/post/{id}':
    get:
      summary: Obtiene un post por ID
      tags:
        - Posts
      parameters:
        - in: path
          name: id
          required: true
          description: ID del post
          schema:
            type: string
      responses:
        '200':
          description: Post encontrado
          content:
            application/json:
              schema:
                $ref: '#/paths/~1post~1%7Bid%7D/put/requestBody/content/application~1json/schema'
              example:
                id: '1'
                title: Mi primer post
                content: Este es el contenido de mi primer post
                technologies:
                  - name: nextjs
                    color: '#bbbbbb'
                images:
                  - id: 1
                    url: 'https://image-url'
                    alt: tecno image
                    created_at: '2024-10-08T22:28:58.981Z'
                  - id: 2
                    url: 'https://image-url'
                    alt: tecno image
                    created_at: '2024-10-08T22:28:58.981Z'
                user:
                  id: 1
                  name: username
                  email: email@gmail.com
        '404':
          description: Post no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: post no encontrado
    delete:
      summary: Elimina un post por ID
      tags:
        - Posts
      parameters:
        - in: path
          name: id
          required: true
          description: ID del post
          schema:
            type: string
      responses:
        '204':
          description: Post eliminado
        '404':
          description: Post no encontrado
    put:
      summary: Modifica un post ya existente
      tags:
        - Posts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                title:
                  type: string
                content:
                  type: string
                user:
                  type: number
                technologies:
                  type: array
                  items:
                    $ref: '#/paths/~1technology/post/responses/201/content/application~1json/schema'
                images:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: number
                      url:
                        type: string
                      alt:
                        type: string
                      created_at:
                        type: string
            example:
              title: Mi primer post
              content: Este es el contenido de mi primer post
              user: '12345'
      responses:
        '201':
          description: Post modificado
          content:
            application/json:
              schema:
                $ref: '#/paths/~1post~1%7Bid%7D/put/requestBody/content/application~1json/schema'
              example:
                id: '1'
                title: Mi primer post
                content: Este es el contenido de mi primer post
                user: '12345'
  '/post/{id}/followed':
    get:
      summary: Obtiene todos post de los usuarios seguidos
      tags:
        - Posts
      parameters:
        - in: path
          name: id
          required: true
          description: ID del usuario
          schema:
            type: string
      responses:
        '200':
          description: Lista de posts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/paths/~1post~1%7Bid%7D/put/requestBody/content/application~1json/schema'
              example:
                - id: '1'
                  title: Primer post
                  content: Contenido del primer post
                - id: '2'
                  title: Segundo post
                  content: Contenido del segundo post
        '204':
          description: no se encontraron posts
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example: []
  '/post/user/{userid}':
    get:
      summary: Obtiene todos los posts asociados a un usuario
      tags:
        - Posts
      parameters:
        - in: path
          name: userid
          required: true
          description: ID del usuario
          schema:
            type: string
      responses:
        '200':
          description: usuario encontrado
          content:
            application/json:
              schema:
                $ref: '#/paths/~1user~1%7Bid%7D/put/requestBody/content/application~1json/schema'
              example:
                id: 1
                name: Martin
                email: email@gmail.com
                posts:
                  - id: '1'
                    title: Primer post
                    content: Contenido del primer post
        '404':
          description: usuario no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: usuario no encontrado
  '/post/{id}/like':
    post:
      summary: Agregar like a un post
      tags:
        - Posts
      parameters:
        - in: path
          name: id
          required: true
          description: ID del post
          schema:
            type: integer
      responses:
        '201':
          description: like creado correctamente
          content:
            application/json:
              schema:
                $ref: '#/paths/~1user~1%7Bid%7D/put/requestBody/content/application~1json/schema'
              example:
                message: like creado correctamente
        '401':
          description: usuario no autorizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: usuario no autorizado
        '404':
          description: post no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: post no encontrado
    delete:
      summary: Eliminar like a un post
      tags:
        - Posts
      parameters:
        - in: path
          name: id
          required: true
          description: ID del post
          schema:
            type: integer
      responses:
        '204':
          description: like eliminado correctamente
          content:
            application/json:
              example:
                message: like removed succesfully
        '401':
          description: usuario no autorizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: usuario no autorizado
        '404':
          description: like no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: user hasn`t liked this post
  /post:
    get:
      summary: Obtiene todos los posts
      tags:
