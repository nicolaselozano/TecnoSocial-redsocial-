  '/project/{id}':
    get:
      summary: Obtiene un proyecto por ID
      tags:
        - Project
      parameters:
        - in: path
          name: id
          required: true
          description: ID del proyecto
      responses:
        '200':
          description: Proyecto encontrado
        '404':
          description: Proyecto no encontrado
    put:
      summary: Actualiza un proyecto por ID
      tags:
        - Project
      parameters:
        - in: path
          name: id
          required: true
          description: ID del proyecto
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                status:
                  type: string
      responses:
        '200':
          description: Proyecto actualizado
        '404':
          description: Proyecto no encontrado
    delete:
      summary: Elimina un proyecto por ID
      tags:
        - Project
      parameters:
        - in: path
          name: id
          required: true
          description: ID del proyecto
      responses:
        '204':
          description: Proyecto eliminado
        '404':
          description: Proyecto no encontrado
  /technology:
    get:
      summary: Obtiene todos las tecnologias
      tags:
        - Technologies
      responses:
        '200':
          description: Lista de las tecnologias
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/paths/~1technology/post/responses/201/content/application~1json/schema'
              example:
                - name: react
                  color: '#ffffff'
                - name: express
                  color: '#000000'
    post:
      summary: Crea una nueva tecnologia
      tags:
        - Technologies
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
            example:
              name: angular
      responses:
        '201':
          description: tecnologia creada
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  color:
                    type: string
              example:
                name: angular
                color: '#ffffff'
  '/technology/{name}':
    get:
      summary: Obtiene una tecnologia por nombre
      tags:
        - Technologies
      parameters:
        - in: path
          name: name
          required: true
          description: Nombre de la tecnologia
          schema:
            type: string
      responses:
        '200':
          description: tecnologia encontrada
          content:
            application/json:
              schema:
                $ref: '#/paths/~1technology/post/responses/201/content/application~1json/schema'
              example:
                name: react
                color: '#ffffff'
        '404':
          description: tecnologia no encontrada
    delete:
      summary: Elimina una tecnologia por nombre
      tags:
        - Technologies
      parameters:
        - in: path
          name: name
          required: true
          description: nombre de la tecnologia
          schema:
            type: string
      responses:
        '204':
          description: tecnologia eliminada
        '404':
          description: tecnologia no encontrada
    put:
      summary: Modifica una tecnologia ya existente
      tags:
        - Technologies
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/paths/~1technology/post/requestBody/content/application~1json/schema'
            example:
              name: react
              color: '#ffffff'
      responses:
        '201':
          description: tecnologia modificada
          content:
            application/json:
              schema:
                $ref: '#/paths/~1technology/post/responses/201/content/application~1json/schema'
              example:
                name: react
                color: '#ffffff'
  /user:
    get:
      summary: Obtiene todos los usuarios
