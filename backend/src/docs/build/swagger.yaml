                    url: 'https://proyecto-1.com'
                    created_at: '2024-10-17T21:37:15.023Z'
        '404':
          description: usuario no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: usuario no encontrado
